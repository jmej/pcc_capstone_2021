<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>

 <!-- (A) CSS + JS -->
    <link rel="stylesheet" href="dd-upload.css"/>
    <script src="dd-upload.js"></script>

  <script type="text/javascript" src="sketch.js"></script>

 
  
</head>

<body>
  <div id="container" >
      <!-- (B) FILE DROP ZONE -->
      <div id="upzone" class="box stack-top" >
        Drop Files Here
      </div>

      <!-- (C) UPLOAD STATUS -->
      <div id="upstat" ></div>

      <!-- (D) FALLBACK -->
      <form id="upform" method="post" enctype="multipart/form-data" class="box stack-top" >
        <input type="file" name="upfile" accept="image/*" required>
        <input type="submit" value="Upload File">
      </form>
    <div id="sketch-container" class="box"></div>

    </div>
</body>

</html>
